  <!-- JavaScript to cycle through retro art images -->
  <script>
    const imageExists = async (imgIdx) => {
      var image = new Image();
      var url = `img/${imgIdx}.png`;
      image.src = url;
      await new Promise(r => setTimeout(r, 500));
      return image.width > 0;
    }
    
    let currentIndex = 0;
    const artElement = document.getElementById('retroArt');
    
    // Change image every 10 seconds (matches the CSS animation duration)
    setInterval(async () => {
      currentIndex += 1;
      const doesImageExist = await imageExists(currentIndex);
      if (!doesImageExist) {
        currentIndex = 0;
      }
      artElement.src = `img/${currentIndex}.png`;
    }, 10000);
  </script>
